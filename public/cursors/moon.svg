<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="50%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <linearGradient id="moonShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Crescent moon -->
  <path d="M22 4 A12 12 0 1 1 22 28 A8 8 0 1 0 22 4" 
        fill="url(#moonGrad)" stroke="#D97706" stroke-width="0.5"/>
  <!-- Shine -->
  <ellipse cx="12" cy="12" rx="4" ry="3" fill="url(#moonShine)" transform="rotate(-20 12 12)"/>
  <!-- Stars around -->
  <polygon points="26,8 27,10 29,10 27.5,11.5 28,14 26,12.5 24,14 24.5,11.5 23,10 25,10" fill="#FCD34D"/>
  <circle cx="28" cy="20" r="1" fill="#FCD34D"/>
  <circle cx="24" cy="24" r="0.8" fill="#FBBF24"/>
</svg>